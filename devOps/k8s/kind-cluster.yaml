kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
        authorization-mode: "AlwaysAllow"
  extraPortMappings:
  - containerPort: 80
    hostPort: 80
    protocol: TCP
  - containerPort: 8001
    hostPort: 8001
    protocol: TCP
  - containerPort: 1883
    hostPort: 1883
    protocol: TCP
  - containerPort: 3000
    hostPort: 3000
    protocol: TCP
  - containerPort: 5672
    hostPort: 5672
    protocol: TCP
  - containerPort: 15672
    hostPort: 15672
    protocol: TCP
  extraMounts:
    - hostPath: ./shared-storage
      containerPath: /bitnami
    - hostPath: ./shared-storage_2
      containerPath: /var/local-path-provisioner