apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: metric-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api
            port:
              number: {{ .Values.api.port }}
