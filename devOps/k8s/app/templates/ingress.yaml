apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flora-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: "app-api.flora.local.com"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: api
            port:
              number: 80
  - host: "rabbitmq.flora.local.com"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: rabbitmq
            port:
              number: 80
      - pathType: Prefix
        path: "/mqtt"
        backend:
          service:
            name: rabbitmq
            port:
              number: 1883