apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.appName}}-ingress
spec:
  rules:
  - host: "app-api.flora.local.com"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: {{ .Values.appName }}-api
            port:
              number: 80
  - host: "rabbitmq.flora.local.com"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: rabbitmq
            port:
              number: 80
      - pathType: Prefix
        path: "/mqtt"
        backend:
          service:
            name: rabbitmq
            port:
              number: 1883
      - pathType: Prefix
        path: "/amqp"
        backend:
          service:
            name: rabbitmq
            port:
              number: 5672
