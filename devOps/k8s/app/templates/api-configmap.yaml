apiVersion: v1
kind: ConfigMap
metadata:
  name: api-configmap
data:
  env.ini: |
    [FLASK]
    FLASK_APP = src
    FLASK_ENV = development

    [DATABASE]
    PATH = postgresql+psycopg2://postgres:postgres@postgresql:5432/db

    [RABBITMQ]
    HOST = rabbitmq
    PORT = 1883
    USER = guest
    PASSWORD = guest
    RABMQ_RABBITMQ_URL = mqtt://guest:guest@rabbitmq:1883//
    RABMQ_SEND_EXCHANGE_NAME = amq.topic
    RABMQ_SEND_EXCHANGE_TYPE = topic

    [REDIS]
    HOST = redis-master
    PORT = 6379
    DB = 0