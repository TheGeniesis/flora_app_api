apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  generation: 1
  labels:
    app: {{ .Values.appName }}-api
    release: prometheus-operator
  name: {{ .Values.appName }}-api-app-sm
spec:
  endpoints:
  - path: /metric
    port: http
    interval: 120s
  namespaceSelector:
    matchNames:
    - default
  selector:
    matchLabels:
      app: {{ .Values.appName }}-api
